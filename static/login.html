<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Stack vertically */
        }
        form {
            margin: 10px;
            text-align: center; /* Center form contents */
        }
        input {
            margin: 5px; /* Space out inputs */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        Email: <input type="email" id="email"><br>
        Password: <input type="password" id="password"><br>
        <button type="button" onclick="checkCredentials()">Login</button>
    </form>
    <p id="VerifyOTP"></p>
    <form id="verifyotp">
        OTP: <input type="email" id="otp"><br>
        <button type="button" onclick="verifyotp()">verify</button>
    </form>

    <a href="/static/create_account.html">Create an Account</a>
    <br>
    <a href="/static/delete_account.html">Delete Account</a>
    <br>
    <a href="/static/update_password.html">Update Password</a>
    
    <script>
        async function checkCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/Check_Login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password));
            const data = await response.json();
            document.getElementById('loginMessage').innerText = data.message;
        }
    </script>
    <script>
        async function verifyotp() {
            const otp = document.getElementById('otp').value;
            const response = await fetch('/Verify_OTP?otp=' + otp);
            const data = await response.json();
            document.getElementById('loginMessage').innerText = data.message;
        }
    </script>
</body>
</html>
